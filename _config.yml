url:                 https://dedmonson.com
baseurl:             ""

# About/contact
author:
  name:              DJ Edmonson
  email:             dj@the-edmonsons.com

# Assets
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:             :compressed

permalink:           /blog/:year/:month/:day/:title:output_ext

collections:
  recipes:
    output: true
    permalink: /:collection/:name
  pages:
    output: true

defaults:
  -
    scope:
      path: ""
      type: "recipes"
    values:
      layout: "page"
